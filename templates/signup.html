{% extends 'base.html' %}

{% block title %}Registro nuevo usuario{% endblock %}

{% block content %}
    <h2>Registro nuevo usuario</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrarse</button>
        <input type="button" value="Cancelar" onclick="window.location.href='{% url 'home' %}'" />
    </form>
{% endblock %}
