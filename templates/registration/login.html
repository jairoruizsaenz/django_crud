{% extends 'base.html' %}

{% block title %}Inicio de sesión{% endblock %}

{% block content %}

<h2>Inicio de sesión</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Iniciar sesión</button>
    <input type="button" value="Cancelar" onclick="window.location.href='{% url 'logout' %}'" />
</form>

{% endblock %}
